<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Login page</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have successfully logged out</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}">
                            <div class="form-group mb-3">
                                <label class="form-label" for="username">Email:</label>
                                <input class="form-control" id="username" name="username" type="email" placeholder="Email" autofocus>
                                <small class="form-text text-muted">e.g. example@gmail.com</small>
                            </div>
                            <!-- <div class="form-group mb-3">
                                <label class="form-label" for="password">Password:</label>
                                <input class="form-control" id="password" name="password" type="password"
                                       placeholder="Enter password">
                                        -->
                                       <!-- Password Input with Show/Hide Button -->
                        <div class="form-group mb-3">
                            <label class="form-label" for="password">Password:</label>
                            <div class="input-group">
                                <input class="form-control" id="password" name="password" type="password"
                                       placeholder="Enter password" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                    <i class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <span>Not registered? <a th:href="@{/register/customer}">Register here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    !-- JavaScript for Password Toggle -->
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        let passwordField = document.getElementById("password");
        let icon = this.querySelector("i");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            passwordField.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    });
</script>
    
</th:block>
</body>
</html>
